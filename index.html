<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="circulo"></div>

    <img class="logo" src="./img/logo.png" alt="Logo Starbucks">

    <main>
    <div class="conteudo">
        <div class="caixa-texto">
            <h2>It's not just coffee, it's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, adipisci? Natus, cupiditate temporibus
                magni consequuntur excepturi architecto nemo molestias. Quis temporibus ad asperiores, ipsam veniam
                excepturi quam recusandae enim mollitia.</p>
            <button>Deixe o seu like!</button>
        </div>
        <div class="caixa-imagem">
            <img class="star" src="./img/img1.png" alt="copo Starbucks">
        </div>
    </div>
    <div class="menu">
        <img class="copo-pequeno verde" src="./img/img-pequena1.png" alt="img-pequena1">
        <img class="copo-pequeno rosa" src="./img/img-pequena2.png" alt="img-pequena2">
        <img class="copo-pequeno pink" src="./img/img-pequena3.png" alt="img-pequena3">
    </div>
</main>
</body>
<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".star")
    let verde = document.querySelector(".verde")
    let rosa = document.querySelector(".rosa")
    let pink = document.querySelector(".pink")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"

    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"

    })

    pink.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"

    })


</script>

</html>
